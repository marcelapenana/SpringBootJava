<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
    <h3 th:text="${titulo}"></h3>
             <!--Ruta que esta justo en el controller -->
	<form th:action="@{/form}" th:object="${usuario}" method="post"><!--part3 pasamos el objeto-->
		<!--en la part 3 quitamos el name -->
		<!--&gt;Le colocamos el identificador en lugar del nombre del atributo for="username"-->
		<div>
			<label for="identificador">Identificador</label>
			<div>
				<input type="text"  id="identificador" th:field="*{identificador}"><!--name="username"-->
			</div>
			<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}"></div>
		</div>
		<!--validacion de errores lo unico que cambia por campo es lo que esta entre comillas simples-->
		<!--Le agregamos campos  uno  relacionado con la propiedad de identificador en la class usuario antes de nombre y username  -->

		<div><!--La propiedad nombre se agrego en frm 4 junto a identificador y apellido-->
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>

		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
		</div>

		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>

		<div>
			<label for="password">Password</label>
			<div><!--Se le hace el cambio de name="password" a th:field="*{password}"-->
				<input type="password" th:field="*{password}" id="password">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>

		<!--validacion de errores lo unico que cambia por campo es lo que esta entre comillas simples-->


		<div>
			<label for="email">Correo</label>
			<div>
				<input type="text" id="email" th:field="*{email}">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>

		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>	
	</form>
</body>
</html>
